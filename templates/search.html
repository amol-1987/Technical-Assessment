{% extends "index.html" %}


{% block body_block %}


    <div class="container">
      <h1>Please search users here!</h1>
      <form method="GET">
        <input type="text" name="search-area" value="{{search_input}}">
        <input type="submit" value="Search">
      </form>
    </div>



<div class="task-item-wrapper">
	{% for user in users %}
	
			<h3>  <a href="{% url 'detail' user.id %}">{{user}}</a> </h3> <br>
		
	{% endfor %}

</div>




{% endblock %}
